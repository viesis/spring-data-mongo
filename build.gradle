apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-core:4.0.2.RELEASE"
    compile "org.springframework:spring-web:4.0.2.RELEASE"
    compile "org.springframework:spring-webmvc:4.0.2.RELEASE"
    compile "org.springframework.data:spring-data-mongodb:1.3.4.RELEASE"

    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "org.eclipse.jetty:jetty-server:9.1.2.v20140210"
    compile "org.eclipse.jetty:jetty-servlet:9.1.2.v20140210"
    compile "org.eclipse.jetty:jetty-webapp:9.1.2.v20140210"
    compile "org.eclipse.jetty:jetty-annotations:9.1.2.v20140210"

    compile "com.google.guava:guava:16.0.1"

    compile "org.slf4j:slf4j-api:1.7.6"
    compile "ch.qos.logback:logback-core:1.1.1"
    compile "ch.qos.logback:logback-classic:1.1.1"

    testCompile "junit:junit:4.11"
    testCompile "org.hamcrest:hamcrest-all:1.3"
    testCompile "org.springframework:spring-test:4.0.2.RELEASE"
}